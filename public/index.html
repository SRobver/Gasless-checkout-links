<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xGasless Checkout - Create Payment Links</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .qr-code {
            transition: transform 0.3s ease;
        }
        .qr-code:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">
                <i class="fas fa-bolt mr-3"></i>0xGasless Checkout
            </h1>
            <p class="text-white/80 text-lg">Create gasless payment links with QR codes</p>
        </div>

        <!-- Main Form -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl card-shadow p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-link mr-2"></i>Create Payment Link
                </h2>

                <form id="checkoutForm" class="space-y-6">
                    <!-- Recipient Address -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>Recipient Address
                        </label>
                        <input type="text" id="recipientAddress" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b6">
                    </div>

                    <!-- Amount and Token -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-coins mr-2"></i>Amount
                            </label>
                            <input type="number" id="amount" required step="0.000001"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                   placeholder="0.001">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-tag mr-2"></i>Token
                            </label>
                            <select id="token" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="AVAX">AVAX</option>
                                <option value="USDC">USDC</option>
                                <option value="USDT">USDT</option>
                                <option value="WAVAX">WAVAX</option>
                                <option value="LINK">LINK</option>
                                <option value="DAI">DAI</option>
                                <option value="WBTC">WBTC</option>
                                <option value="UNI">UNI</option>
                            </select>
                        </div>
                    </div>

                    <!-- Memo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-sticky-note mr-2"></i>Memo (Optional)
                        </label>
                        <input type="text" id="memo"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Coffee payment, Lunch, etc.">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
                        <i class="fas fa-qrcode mr-2"></i>Generate Checkout Link & QR Code
                    </button>
                </form>

                <!-- Loading State -->
                <div id="loading" class="hidden text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="text-gray-600 mt-4">Generating checkout link...</p>
                </div>

                <!-- Results -->
                <div id="results" class="hidden mt-8">
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i>Checkout Link Created!
                        </h3>
                        
                        <!-- QR Code -->
                        <div class="text-center mb-6">
                            <div id="qrCode" class="inline-block bg-white p-4 rounded-lg shadow-lg qr-code"></div>
                        </div>

                        <!-- Payment Details -->
                        <div class="bg-white rounded-lg p-4 mb-4">
                            <h4 class="font-semibold text-gray-800 mb-3">Payment Details:</h4>
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div>
                                    <span class="text-gray-600">To:</span>
                                    <span id="resultTo" class="font-mono text-gray-800"></span>
                                </div>
                                <div>
                                    <span class="text-gray-600">Amount:</span>
                                    <span id="resultAmount" class="font-semibold text-gray-800"></span>
                                </div>
                                <div>
                                    <span class="text-gray-600">Token:</span>
                                    <span id="resultToken" class="font-semibold text-gray-800"></span>
                                </div>
                                <div id="resultMemoContainer">
                                    <span class="text-gray-600">Memo:</span>
                                    <span id="resultMemo" class="text-gray-800"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Checkout URL -->
                        <div class="bg-white rounded-lg p-4">
                            <h4 class="font-semibold text-gray-800 mb-2">Checkout URL:</h4>
                            <div class="flex">
                                <input type="text" id="checkoutUrl" readonly
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg bg-gray-50 text-sm">
                                <button onclick="copyToClipboard()" 
                                        class="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex gap-4 mt-6">
                            <button onclick="testPayment()" 
                                    class="flex-1 bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                                <i class="fas fa-play mr-2"></i>Test Payment
                            </button>
                            <button onclick="resetForm()" 
                                    class="flex-1 bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                                <i class="fas fa-redo mr-2"></i>Create Another
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white/60">
            <p>Powered by 0xGasless AgentKit on Avalanche Fuji Testnet</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
